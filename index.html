<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
    emailjs.init({
        publicKey: "_G1T5LsZ8cxRNAed6",
      });
    })();
    </script>
</head>
<body class="bg-gray-100">

    <div class="max-w-6xl mx-auto p-6">
      <!-- Header Section -->
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Get in Touch</h1>
  
      <div class="flex flex-wrap justify-center gap-8">
  
        <!-- Contact Form -->
        <div class="w-full md:w-2/3 lg:w-1/2 bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-6">Contact Form</h2>
          <form id="contact-form" action="">
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Name</label>
              <input type="text" id="name" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              </div>
  
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Subject</label>
              <input type="text" id="subject" placeholder="Your Subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
  
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-2">Message</label>
              <textarea id="message" placeholder="Your Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
  
            <button type="submit" onclick="sendMail()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Send Message</button>
          </form>
        </div>
  
        <!-- Contact Info -->
        <div class="w-full md:w-1/3 lg:w-1/4 bg-white p-8 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-6">Contact Info</h2>
          <p class="text-gray-700 mb-4">
            <strong>Email:</strong> <br>
            <a href="mailto:contact@example.com" class="text-blue-500 hover:underline">contact@example.com</a>
          </p>
          <p class="text-gray-700 mb-4">
            <strong>Phone:</strong> <br>
            +1 (555) 123-4567
          </p>
          <p class="text-gray-700">
            <strong>Address:</strong> <br>
            123 Main Street, Cityville, Country
          </p>
        </div>
  
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
